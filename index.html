                <a href="#" id="b-requisitos">Requisitos</a>
                <a href="#" id="b-links">Links</a>

                <p class="descripcion pactivo" id="descripcion"></p>
                <p class="contenido" id="contenido"></p>

        </section>

    <script src="games.js"></script>
